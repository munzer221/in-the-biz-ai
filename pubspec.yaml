name: in_the_biz_ai
description: "AI-powered wage and tip tracker for the service industry."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_generative_ai: ^0.2.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  intl: ^0.19.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  path_provider: ^2.1.2
  uuid: ^4.0.0
  supabase_flutter: ^2.12.0
  google_sign_in: ^7.2.0
  fl_chart: ^0.68.0
  photo_view: ^0.14.0
  share_plus: ^7.2.2
  pdf: ^3.10.8
  device_calendar: ^4.3.1
  flutter_colorpicker: ^1.1.0
  permission_handler: ^11.0.1
  file_picker: ^8.1.4
  csv: ^6.0.0
  excel: ^4.0.6
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  gal: ^2.3.2
  font_awesome_flutter: ^10.12.0
  google_sign_in_web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#121212"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#121212"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.svg"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.svg"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
